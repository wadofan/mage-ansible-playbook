- name: clone project repository
  become: true
  become_user: "{{ mage_user_name }}"
  become_method: ansible.builtin.su
  ansible.builtin.git:
    accept_hostkey: true
    repo: "{{ project_repo }}"
    dest: "{{ project_dir }}"
    update: yes
    version: main
    single_branch: true

- name: clone website repository
  become: true
  become_user: "{{ mage_user_name }}"
  become_method: ansible.builtin.su
  ansible.builtin.git:
    accept_hostkey: true
    repo: "{{ website_repo }}"
    dest: "{{ project_dir }}/webroot"
    update: yes
    force: yes
    version: main
    single_branch: true
