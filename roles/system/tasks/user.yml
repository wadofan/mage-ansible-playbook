- name: ensure sudo is installed
  ansible.builtin.package:
    name: sudo
    state: present

- name: allow users from sudo group to use sudo
  ansible.builtin.lineinfile:
    path: /etc/sudoers
    state: present
    regexp: "^%sudo"
    line: "%sudo ALL=(ALL) ALL"
    validate: "/usr/sbin/visudo -cf %s"

- name: create user "{{ project_user_name }}"
  ansible.builtin.user:
    name: "{{ project_user_name }}"
    password: "{{ project_user_pass | password_hash('sha512') }}"
    shell: "{{ project_user_shell }}"
    create_home: true
    groups: sudo
    append: true

- name: add SSH key for "{{ project_user_name }}"
  ansible.posix.authorized_key:
    user: "{{ project_user_name }}"
    key: "{{ project_user_key }}"
    state: present
